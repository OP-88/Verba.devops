<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 Verba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f4f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #2c3e50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #34495e;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🎯 Verba – AI Transcription</h1>

  <!-- Test Backend -->
  <button id="pingBtn">🔗 Check Backend</button>
  <div id="pingResult" class="output"></div>

  <!-- File Upload -->
  <h2>Upload Audio</h2>
  <input type="file" id="audioFile" accept="audio/*" />
  <button id="uploadBtn">⏫ Transcribe</button>
  <div id="transcript" class="output"></div>

  <script>
    const backendUrl = "http://localhost:8000";

    // Check if backend is alive
    document.getElementById("pingBtn").onclick = async () => {
      try {
        const res = await fetch(`${backendUrl}/`);
        const data = await res.json();
        document.getElementById("pingResult").textContent = 
          "✅ Backend says: " + JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("pingResult").textContent = "❌ Backend not reachable";
      }
    };

    // Upload audio and get transcription
    document.getElementById("uploadBtn").onclick = async () => {
      const fileInput = document.getElementById("audioFile");
      if (!fileInput.files.length) {
        alert("Please select an audio file first!");
        return;
      }
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch(`${backendUrl}/transcribe`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        document.getElementById("transcript").textContent = 
          "📝 Transcript:\n" + (data.text || JSON.stringify(data, null, 2));
      } catch (err) {
        document.getElementById("transcript").textContent = "❌ Error during transcription";
      }
    };
  </script>
</body>
</html>
